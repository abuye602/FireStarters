    <!-- Form section -->
    <section>
      <form action="">
        <span>Give Here</span>
        <div>
          <input type="text" name="FName" placeholder="First Name" />
          <input type="text" name="LName" placeholder="Last Name" />
        </div>
        <div>
          <input
            type="text"
            name="CardNumber"
            placeholder="Card Number"
            required
          />
          <input
            type="number"
            name="ExpDate"
            placeholder="MM"
            min="1"
            max="12"
            required
          />
          <input type="text" name="ExpYear" placeholder="YYYY" required />
          <input
            type="text"
            name="CVV"
            placeholder="CVV"
            minlength="3"
            maxlength="3"
            required
          />
        </div>
      </form>
